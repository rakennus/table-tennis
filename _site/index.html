<head>

    <title>table tennis</title>
    <style>
        body {
            background-color: #202020;
            overflow: hidden;
        }

        #canvas {
            border: 1px solid #202020;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: #0000008f 0 0 10px 10px;
            background-color: black;
            
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000px" height="600px"></canvas>
</body>
